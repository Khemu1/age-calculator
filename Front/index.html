<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="assets/css/style.css" />
        <script src="assets/js/script.js" defer></script>
        <link rel="icon" href="/assets/images/favicon-32x32.png">
        <title>Age Calculator</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.0/gsap.min.js"></script>
        <body>
            <div class=" box">
                <div class="in-cont">
                    <div class="in-1">
                        <span class="s-1">Day</span>
                        <div class="iin-1"><input type="text" name=""  placeholder="DD" id="day"></div>
                    </div>
                    <div class="in-2">
                        <span class="s-2">Month</span>
                        <div class="iin-2"><input type="text" name=""  placeholder="MM" id="month"></div>
                    </div>
                    <div class="in-1">
                        <span class="s-3">Year</span>
                        <div class="iin-3"><input type="text" name=""  placeholder="YYYY" id="year"></div>
                    </div>
                    <div class="check"><span class="checkD">Invalid Date</span></div>
                </div>
                <div class="line-arrow"><span class="line"></span><span><img src="/assets/assets/images/icon-arrow.svg" alt=""></span></div>
                <div class="cont">
                    <div class="clc"><span class="numY">- -</span><span class="word">Years</span></div>
                    <div class="clc"><span class="numM">- -</span><span class="word">Months</span></div>
                    <div class="clc"><span class="numD">- -</span><span class="word">Days</span></div>
                </div>
            </div>
        </body>
        <!-- <script src="assets/js/script.js"></script> -->
</html>
